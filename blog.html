<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog - Redirecting</title>
    <meta http-equiv="refresh" content="0;url=/blog/" />
    <link rel="canonical" href="/blog/">
    <meta name="robots" content="noindex">
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;color:#222}
      a.button{display:inline-block;padding:.6rem 1rem;background:#0d6efd;color:#fff;border-radius:6px;text-decoration:none}
    </style>
  </head>
  <body>
    <h1>Redirecting to the Blog</h1>
    <p>If your browser doesn't redirect automatically, <a class="button" href="/blog/">click here to go to the blog</a>.</p>
    <script>location.replace('/blog/');</script>
  </body>
</html>
