name: Purge Cloudflare Cache on push

on:
  push:
    branches: [ main ]

jobs:
  purge-cache:
    name: Purge Cloudflare Cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Purge Cloudflare cache
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          if [ -z "$CF_API_TOKEN" ] || [ -z "$CF_ZONE_ID" ]; then
            echo "CF_API_TOKEN or CF_ZONE_ID not configured as repo secrets. Exiting.";
            exit 1;
          fi

          echo "Purging Cloudflare cache for zone $CF_ZONE_ID..."
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' | jq -r '.'

          echo "Purge request sent. Note: Cloudflare may take a short time to propagate invalidation to all POPs."

# Notes:
# 1) Create a Cloudflare API Token with the minimum required permissions (Zone -> Cache Purge:Edit) and add it to the repository secrets as CF_API_TOKEN.
# 2) Add CF_ZONE_ID to the repository secrets (your zone identifier for coastlinesprayfoam.com). You can find it in the Cloudflare dashboard under the site Overview.
# 3) This workflow purges the entire zone cache on every push to main. If you'd prefer a more targeted purge (by URL or tags), update the JSON payload accordingly.
